<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNTD - Next </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="./img/logo.jpeg" alt="UNTD - NEXT" class="logo">
    <form id="decisionForm">
      <div class="form-group">
        <label for="nome">
          <i class="fas fa-user"></i> Nome:
        </label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="decisao">
          <i class="fas fa-hand-holding-heart"></i> Decisão:
        </label>
        <select id="decisao" name="decisao" required>
          <option value="Salvação">Salvação</option>
          <option value="Cura">Cura</option>
          <option value="Reconciliação">Reconciliação</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">
          <i class="fas fa-comments"></i> Descrição (opcional):
        </label>
        <textarea id="descricao" name="descricao" placeholder="Conte-nos mais sobre sua decisão"></textarea>
      </div>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Enviar
      </button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById('decisionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const decisao = document.getElementById('decisao').value;
      const descricao = document.getElementById('descricao').value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbyX2d72SVWsxWXAg5mDGu9sMf6H3WsmNas7gj518JuHAIfIVdkehXZ7tlC1g6d8rn5n/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, decisao, descricao })
      });

      const result = await response.text();
      document.getElementById('response').innerText = result;
    });
  </script>
</body>
</html>
